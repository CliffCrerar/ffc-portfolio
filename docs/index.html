        <style>
          .form-container {
            /* background: rgba(0, 0, 255, 0.2); */
            width: 100%;
            height: 80vh;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
          }
          
          .form {
            background: #ffce2c;
            padding: 50px;
            width: 330px;
            border-radius: 20px;
            box-shadow: 1px 1px 0 0 rgb(20, 20, 20), 2px 2px 0 0 rgb(20, 20, 20), 3px 3px 0px 0px rgb(20, 20, 20), 4px 4px 8px 2px rgba(0, 0, 0, 0.8), 8px 8px 10px 11px rgba(0, 0, 0, 0.5), 10px 10px 15px 8px rgba(0, 0, 0, 0.3);
          }

            text-align: center;
            margin-bottom: 20px;
            font-family: Montserrat;
          }

          input,
          textarea {
            font-size: 1.2em;
            font-family: Montserrat;
          }

          textarea {
            box-shadow: 3px 2px 5px rgba(0, 0, 0, 0.3);
          }

            margin-bottom: 20px;
            display: flex;
            flex-direction: row wrap;
            justify-content: space-between;
            align-items: center;
          }
          
          .input-group.textArea {
            padding-bottom: 20px;
          }
          
          textarea {
            width: 100%;
          }
          
          .input-group input,
          .input-group textarea {
            border-radius: 3px;
            border: 0px transparent;
            padding: 3px;
          }
          
          .submit-btn {
            width: 100%;
            display: flex;
            justify-content: space-around;
          }
          
          .submit-btn button {
            font-size: 1em;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: Montserrat;
            font-weight: bolder;
            background: var(--hr-red);
            color: var(--hr-yellow);
            border: 3px solid transparent;
            box-shadow: 5px 3px 5px rgba(0, 0, 0, 0.3);
            transition: 0.5s;
          }
          
          .submit-btn button:hover {
            background: var(--hr-yellow);
            color: var(--hr-red);
            border: 3px solid var(--hr-red);
            box-shadow: 10px 8px 10px 3px rgba(0, 0, 0, 0.6), -10px 8px 10px 3px rgba(0, 0, 0, 0.6);
          }
